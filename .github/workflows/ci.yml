name: CI

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Lint"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.workflow_run.head_sha || github.sha }}
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - name: Set up Python
      run: uv python install
    - name: Cache Virtual Environment
      id: cache-venv
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('uv.lock', 'pyproject.toml', '**/plugin.toml', 'scripts/build.py') }}
    - name: Resolve Dependencies and Build
      if: steps.cache-venv.outputs.cache-hit != 'true'
      run: uv run python scripts/build.py resolve

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.workflow_run.head_sha || github.sha }}
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - name: Set up Python
      run: uv python install
    - name: Restore Virtual Environment
      id: cache-venv
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('uv.lock', 'pyproject.toml', '**/plugin.toml', 'scripts/build.py') }}
    - name: Install Dependencies
      if: steps.cache-venv.outputs.cache-hit != 'true'
      run: uv run python scripts/build.py resolve
    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/tests" >> $GITHUB_ENV
    - name: Run Tests
      env:
        ARTE_CONFIG_PATH: test-config.toml
      run: uv run python scripts/build.py test

  package:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.workflow_run.head_sha || github.sha }}
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - name: Set up Python
      run: uv python install
    - name: Build package
      run: uv build
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        retention-days: 7

  release:
    needs: package
    runs-on: ubuntu-latest
    if: github.event.workflow_run.event == 'push' && (github.event.workflow_run.head_branch == 'main' || startsWith(github.event.workflow_run.head_branch, 'refs/tags/'))
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.workflow_run.head_sha || github.sha }}
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Get version from pyproject.toml
      id: version
      run: |
        VERSION=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*
        name: Release v${{ steps.version.outputs.version }}
        tag_name: v${{ steps.version.outputs.version }}
        body: |
          ## artreactor Core v${{ steps.version.outputs.version }}
          
          Python package built from commit ${{ github.event.workflow_run.head_sha }}
          
          ### Installation
          Download the `.whl` file from the assets below and install with:
          ```bash
          pip install artreactor-${{ steps.version.outputs.version }}-*.whl
          ```
          
          Or install from source distribution:
          ```bash
          pip install artreactor-${{ steps.version.outputs.version }}.tar.gz
          ```
        draft: false
        prerelease: false
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


