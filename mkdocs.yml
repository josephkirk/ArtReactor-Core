site_name: ArtReactor Core Documentation
site_description: Game Asset Pipeline Framework
site_author: ArtReactor Team
site_url: https://josephkirk.github.io/ArtReactorCore/

repo_name: josephkirk/ArtReactorCore
repo_url: https://github.com/josephkirk/ArtReactorCore
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.keys
  - attr_list
  - md_in_html
  - def_list
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - tags

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - Architecture:
    - Overview: architecture/overview.md
    - Core Components: architecture/core-components.md
    - Plugin System: architecture/plugin-system.md
    - Event System: architecture/event-system.md
    - Data Flow: architecture/data-flow.md
  - Use Cases:
    - Overview: use-cases/overview.md
    - Game Asset Pipeline: use-cases/game-asset-pipeline.md
    - DCC Integration: use-cases/dcc-integration.md
    - Agentic Workflows: use-cases/agentic-workflows.md
  - Plugin Development:
    - Getting Started: plugin-development/getting-started.md
    - Plugin Types: plugin-development/plugin-types.md
    - Creating Plugins: plugin-development/creating-plugins.md
    - Tools and Decorators: plugin-development/tools-and-decorators.md
    - Agent Skills: plugin-development/agent-skills.md
    - Best Practices: plugin-development/best-practices.md
  - API Reference:
    - CLI Commands: api/cli.md
    - Core Interfaces: api/interfaces.md
  - Advanced:
    - Logging & Telemetry: advanced/logging-telemetry.md
    - Database Manager: advanced/database-manager.md
  - Contributing:
    - Development Setup: contributing/development.md
    - Building Documentation: contributing/building-docs.md
    - Testing: contributing/testing.md
  - Examples:
    - Git Skill: examples/example-git-skill/SKILL.md
